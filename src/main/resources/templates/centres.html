<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Votre Formation</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Liste des centres</h6>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" role="alert" th:text="${errorMessage}"
							th:if="*{errorMessage!=null and #strings.length(errorMessage)>0}"></div>

						<div class="row">
							<div class="col-6">
							</div>
							<div class="col-6">
								<div class="text-right">
									<a class="btn btn-sm btn-success center" th:href="@{/ajoutercentre}">
										<i class="fas fa-plus-circle"></i> Ajouter Centre</a></div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="table-responsive">
								<table class="table table-striped  table-borderless">
									<tr>
										<th>#</th>
										<th>Nom</th>
										<th>Description</th>
										<th></th>
										<th></th>
									</tr>
									<tr th:each="c:${listeCentres}">
										<td width="2%" th:text="${c.id}"></td>
										<td width="50%" th:text="${c.nom}"></td>
										<td th:text="${c.description}"></td>
										<td width="5%">
											<a class="btn btn-sm btn-primary" th:href="@{/modifiercentre(id=${c.id})}">
											<i class="fas fa-edit"></i>
											</a>
										</td>
										<td width="5%"><a class="btn btn-sm btn-danger"
										onclick="return confirm('Etes-vous sÃ»r de vouloir supprimer ce centre?');"
											th:href="@{/supprimercentre(id=${c.id})}">
										<i class="fas fa-trash-alt"></i>
										</a></td>
									</tr>
								</table>
								<nav aria-label="Page navigation">
									<ul class="pagination">
										<li  th:each="C:${taillePagination}" th:class="${C==activePage} ? 'page-item active':'page-item'" >
									<a class="page-link"
												th:href="@{/centres(page=${C}, size=${size})}" th:text="${C+1}"> </a>
										</li>
									</ul>
								</nav>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>

	</div>
</body>

</html>
