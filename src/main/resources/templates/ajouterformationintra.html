<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Votre Formation</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Ajouter une formation Intra</h6>
					</div>
					<div class="card-body">
						<form th:object="${formFormation}" th:action="@{/admin/ajouterformationIntra}" method="post">
							<div class="form-group row"><label class="col-sm-2 col-form-label"> Code:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{code}" class="form-control" placeholder="code" />
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Theme:</label>
								<div class="col-sm-10">
										<input type="text" th:field="*{theme}" class="form-control" placeholder="theme" />
										<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('theme')}" th:errors="*{theme}">

										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label"> Lieu:</label>
									<div class="col-sm-10"><select th:field="*{lieu}" class="form-control">
										<option value="Formation à distance">Formation à distance</option>
										<option value="Formation présentielle">Formation présentielle</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Centre:</label>
								<div class="col-sm-10">
									<select th:field="*{centre.id}" class="form-control">
									<option th:each="C:${listeCentres}" th:text="${C.nom}" th:value="${C.id}"></option>
								</select>
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('centre')}" th:errors="*{centre}"></div>
							</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Formateur:</label>
								<div class="col-sm-10"><select th:field="*{formateur.id}" class="form-control">
									<option th:each="F:${listeFormateurs}" th:text="${F.nom}+' '+${F.prenom}" th:value="${F.id}"></option>
								</select>
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('formateur')}" th:errors="*{formateur}"></div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"> Prix:</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{prix}" class="form-control" placeholder="prix" />
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}">

								</div>
							</div>
						</div>
						<div class="col-sm-12"><button class="btn btn-primary" type="submit">Ajouter</button></div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-1"></div>
	</div>
	</div>
</body>

</html>
